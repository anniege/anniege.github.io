<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Article</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
<div id="mount-point"></div>
	<script type="text/babel">
		var Article = React.createClass({
			render: function() {
				return	<div className="article">
					<h1 className="article__heading">{this.props.heading}</h1>
					<div className="article__author">Автор: {this.props.author}</div>
					<p className="article__text">{this.props.text}</p>
				</div>;
			}
		});

		ReactDOM.render(
		<Article heading="React введение" author="Степанков Р.В." text="React использует компонентную модель, то есть все большое приложение делится на небольшие независимые компоненты, которыми гораздо легче управлять"/>,
		document.getElementById('mount-point')
		);
	</script>
</body>
</html>
