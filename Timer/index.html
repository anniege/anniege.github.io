<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
	<div id="mount-point"></div>
	<script type="text/babel">
		var Timer = React.createClass({
			getInitialState: function() {
				return {
					seconds: 0
				};
			},

			tick: function() {
				this.setState({	seconds: this.state.seconds + 1 });
			},

			hendleStart: function() {
				this.timer = setInterval(this.tick, 1000);
			},

			hendlePause: function() {
				clearInterval(this.timer);
			},

			hendleStop: function() {
				clearInterval(this.timer);
				this.setState({	seconds: 0 });
			},

			componentWillUnmount: function() {
				clearInterval(this.timer);
			},

			render: function() {	
			 return ( 
				 <div>
				 	<h1>Уже прошло {this.state.seconds} секунд</h1>
				 	<button onClick={this.hendleStart}>Start</button>
				 	<button onClick={this.hendlePause}>Pause</button>
				 	<button onClick={this.hendleStop}>Stop</button>
				 </div>
			  );
			}
		});

		ReactDOM.render(
			<Timer />,
			document.getElementById('mount-point')
		);
	</script>
</body>
</html>
