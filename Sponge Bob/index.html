<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sponge Bob</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header_age">12+</div>
			<h1 class="header_title">
				<a class="header_link" href="#">video <span>tube</span></a>
			</h1>
		</header>
		<main class="main" role="main">
			<div class="video">
				<div class="video_header"></div>
				<div class="video-play">
					<a class="video-play_link" href="#">
						<span class="video-play_text">смотреть</span>
						<span class="triangle"></span>
					</a>
				</div>
				<div class="viewers">
					Просмотров: 14204
				</div>
				<div class="cancel">
					<a href="#">Отмена</a>
				</div>
			</div>
			<div class="panel">
				<span class="panel_play"></span>
				<span class="panel_volume"></span>
				<p class="timer"><span>0:01</span>/15:44</p>
				<span class="zoom"></span>
			</div>
		</main>
		<footer class="footer">
				<div class="footer_rules">
					<input id="rules" type="checkbox" name="rules" value="confirm">
					<label for="rules">Подтверждаю, что люблю мультики, и соглашаюсь с <span>правилами предоставления услуги</span></label>
				</div>
				<div class="footer_text">
					Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс Комьюникейшнс”. Стоимость: 20 руб в сутки с НДС. 
				</div>
		</footer>
	</div>
</body>
</html>
