<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
<!-- 				<div class="black"></div>
				<div class="white"></div> -->
						<div class="slider">
						  <div class="slider-inner">
							<div class="slider-item activeItem">
							  <img src="img/slide_1.jpg" alt="">
							</div>
							<div class="slider-item">
							  <img src="img/slide_2.jpg" alt="">
							</div>
							<div class="slider-item">
							  <img src="img/slide_2.jpg" alt="">
							</div>
							<div class="slider-item">
							  <img src="img/slide_2.jpg" alt="">
							</div>
						  </div>
						  <ul class="slider-indicators">
							<li data-target="#" data-slide-to="0" class="active">01</li>
							<li data-target="#" data-slide-to="1">02</li>
							<li data-target="#" data-slide-to="2">03</li>
							<li data-target="#" data-slide-to="3">04</li>
						  </ul>
						  <a class="left-control" href="#" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						  </a>
						  <a class="right-control" href="#" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						  </a>
					</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	
	<script src="js/script.js"></script>
  </body>
</html>
