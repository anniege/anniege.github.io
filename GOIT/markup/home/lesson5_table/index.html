<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework5_table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table class="painting">
		<tr>
			<td colspan="2" class="bd_top_none bd_left_none">&nbsp;</td>
			<td colspan="3" class="bd_top_none">&nbsp;</td>
			<td colspan="2" class="yellow_cell bd_top_none bd_right_none">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2" class="bd_left_none">&nbsp;</td>
			<td colspan="4" rowspan="4" class="scarlet_cell">&nbsp;</td>
			<td colspan="2" rowspan="2" class="bd_right_none">&nbsp;</td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="3" class="bd_left_none">&nbsp;</td>
			<td rowspan="2">&nbsp;</td>
			<td rowspan="2" class="bd_right_none">&nbsp;</td>
		</tr>
		<tr></tr>
		<tr>
			<td class="black_cell">&nbsp;</td>
			<td class="black_cell">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2" class="bd_right_none">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow_cell bd_left_none bd_bottom_none">&nbsp;</td>
			<td class="black_cell">&nbsp;</td>
			<td class="black_cell">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td rowspan="2" colspan="2" class="blue_cell bd_right_none">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="bd_bottom_none">&nbsp;</td>
			<td colspan="2" class="black_cell">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="4" class="bd_bottom_none bd_right_none">&nbsp;</td>
		</tr>
	</table>
</body>
</html>
