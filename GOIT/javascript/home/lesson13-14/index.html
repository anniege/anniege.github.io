<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson13-14</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.js"></script>
	<script src="js/data.js"></script>
</head>
<body>
	<div id="resultTest"></div>

	<script type="text/template" id="test_Id">
	<div class="wrapper">
		<header class="header">
			<img src="<%- logo%>" alt="logo" class="header_logo"/>
			<h1 class="header_title"><%-mainTitle%></h1>
		</header>
		<form action="#" class="test">
		<div class="test_content">
			<ul class="test_list">
				<% questions.forEach(function(question, i) { %>
				<li class="test_item">
					<h2 class="test_item_small-header"><%-question.title%></h2>
					<% question.options.forEach(function(option, index) { %>
						<label>
							<input type="checkbox" class="test_item_question" name="question<%-i%>" value="<%-index%>">
							<%-option%>
						</label>
					<% }); %>
				</li>
				<% }); %>
			</ul>
		</div>
		<input type="submit" class="test_submit" value="<%-submit%>">
		</form>
	</div>
	</script>
	
	<script src="js/script.js"></script>
</body>
</html>
