<div class="control-wrapper clearfix">
	<div class="select-container">
	<select class="mySelectBoxClass">
		<option value="0">Choose photo...</option>
		<option value="1">bird</option>
		<option value="2">mountain</option>

		<input type="checkbox" class="myCustomCheckbox" name="customLabel2" id="myCustomLabel2">
