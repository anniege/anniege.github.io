<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson7-8/Task2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form>
		  <fieldset>
			<div>
				<label for="firstname">Firstname</label>
				<input id="firstname" name="firstname" autocomplete="off" title="Please provide your firstname.">
			</div>
			<div>
				<label for="lastname">Lastname</label>
				<input id="lastname" name="lastname" autocomplete="off" title="Please provide also your lastname.">
			</div>
			<div>
				<label for="address">Address</label>
				<input id="address" name="address" autocomplete="off" title="Your home or work address.">
			</div>
		  </fieldset>
		</form>
	</div>
<script src="js/script.js"></script>
</body>
</html>
