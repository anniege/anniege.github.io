<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson23-24</title>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.5.1/lodash.min.js"></script>
	<!-- <script data-main="js/app" src="js/require.js"></script> -->
</head>
<body>
<script type="text/template" id="wrapper-template">
	<div class="wrapper">
		<h1 class="header">ToDo List</h1>
		<div class="controlls">
			<input type="text" class="data__value">
			<button class="data__add">Add</button>
		</div>
		<ul class="data__list"></ul>
	</div>
</script>

<script type="text/template" id="list-template">
	<% data.forEach(function(value) {%>
	<li class="data__i">
		<%= value %> <span class="data__delete">x</span>
	</li>
	<% }); %>
</script>

<script src="js/app.js"></script>
</body>
