<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson5-6</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.4.2/base-min.css&pure/0.4.2/buttons-min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="watch">
				<span class="hours">00</span><span>:</span>
				<span class="minutes">00</span><span>:</span>
				<span class="sec">00</span>
				<span class="millisec">0</span>
		</div>
		<div class="panel clearfix">
			<button class="start pure-button pure-button-primary">start</button>
			<button class="stop pure-button pure-button-primary button-error">stop</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
